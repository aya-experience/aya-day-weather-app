language: 'node_js'
node_js: '8'

cache:
  directories:
    - 'node_modules'

branches:
  only:
    - master

before_script:
  - npm run lint
  - npm install
  - npm run generate

script:
  - echo "Skipping tests"

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local_dir: dist
  repo: aya-experience/aya-day-weather-app
  target_branch: gh-pages
  on:
    branch: master
