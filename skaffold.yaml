apiVersion: skaffold/v1alpha2
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.DOCKER_REGISTRY}}/aya-experience/aya-day-weather-app:{{.VERSION}}"
  artifacts:
  - imageName: changeme
    workspace: .
    docker: {}
  local: {}
deploy:
  kubectl:
    manifests:
profiles:
- name: dev
  build:
    tagPolicy:
      envTemplate:
        template: "{{.DOCKER_REGISTRY}}/aya-experience/aya-day-weather-app:{{.DIGEST_HEX}}"
    artifacts:
    - docker: {}
    local: {}
  deploy:
    helm:
      releases:
      - name: aya-day-weather-app
        chartPath: charts/aya-day-weather-app
        setValueTemplates:
          image.repository: "{{.DOCKER_REGISTRY}}/aya-experience/aya-day-weather-app"
          image.tag: "{{.DIGEST_HEX}}"
